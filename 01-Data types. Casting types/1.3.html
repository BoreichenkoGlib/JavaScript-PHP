<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 1.3</title>
</head>
<body>
<script>
    alert( null || 2 || undefined );    //2
    alert( alert(1) || 2 || alert(3) ); //1 //2
    alert( 1 && null && 2 );            //null
    alert( alert(1) && alert(2) );      //1 //undefined
    alert( null || 2 && 3 || 4 );       //3
    if (-1 || 0) alert( 'первое' );     //первое
    if (-1 && 0) alert( 'второе' );     //
    if (null || -1 && 1) alert( 'третье' );     //третье
</script>
</body>
</html>
