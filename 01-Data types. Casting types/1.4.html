<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 1.4</title>
</head>
<body>
<script>
    "" + 1 + 0          //string
    "" - 1 + 0          //number
    true + false        //number
    6 / "3"             //number
    "2" * "3"           //number
    4 + 5 + "px"        //string (9px)
    "$" + 4 + 5         //string
    "4" - 2             //number
    "4px" - 2           //number
    7 / 0               //Infinity
    " -9\n" + 5         //string number
    " -9\n" - 5         //number
    5 && 2              //number
    2 && 5              //number
    5 || 0              //number
    0 || 5              //number
    null + 1            //number
    undefined + 1       //number
    null == "\n0\n"     //bool
    +null == +"\n0\n"   //bool

</script>
</body>
</html>
